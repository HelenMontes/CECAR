<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> CONTACTENOS</title>
    <link rel="stylesheet" href="../css/estilos.css" type="text/css">
    <script type="text/javascript" src="../js/Validaciones.js"></script>
  </head>
  <body>

    <div class="banner">
    <img src="http://www.barbroconsult.co.uk/wp-content/uploads/2013/03/One-to-one-coaching-slice-image-1024-x-200px.jpg" alt="">
  </div>
  <div class="container">
    <a href="contactenos"></a>
    <section>


<div class="centrado">


<fieldset >

  <legend <h2> DATOS PERSONALES</h2></legend>
    <form action="" name="formulario" id="formulario" method="get">
    Nombres:
    <input type="text" name="nombre" id="nombre"  maxlength="30" placeholder="* Nombres"autofocus><br><br>
    Apellidos:
    <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Apellidos"><br><br>
    Documento de identidad:
     <input type="text" name="dni" id="dni" maxlength="20" placeholder="*1102880538"  ><br><br>
     Fecha de nacimiento:
     <input type="text" name="fechanacimiento"  id="fechanacimiento" maxlength="12" placeholder="DD/MM/AAAA"><br><br>
     Dirección:
     <input type="text" name="direccionpersona" id="direccionpersona" maxlength="30" placeholder="Dirección" ><br><br>
    Teléfono:
    <input type="text" name="telefono" id="telefono" maxlength="30" placeholder="2767352"><br><br>
    Ingrese su mail:
    <input type="email" name="mail" id="correo" maxlength="30" placeholder="ejemplo@ejemplo.com"><br><br>
    Seleccione:
    <input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
    <input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer
    <input type="radio" name="sexo" id="otro" value="Otro"> Otro
    <br><br>

    Seleccione su pais:
 <select name="pais" id="pais" required>
 <option value="0" disabled="" selected="">Seleccione un pais</option>  
 <option value="1">Argentina</option>
 <option value="2">España</option>
 <option value="3">México</option>
 <option value="4">Guatemala</option>
 <option value="5">Honduras</option>
 <option value="7">El Salvador</option>
 <option value="8">Venezuela</option>
 <option value="9">Colombia</option>
 <option value="10">Cuba</option>
 <option value="11">Bolivia</option>
 <option value="13">Perú</option>
 <option value="14">Ecuador</option>
 <option value="15">Paraguay</option>
 <option value="16">Uruguay</option>
 <option value="17">Chile</option>
 </select>
 <br><br>

    Comentarios:<br>
    <textarea name="comentarios" rows="5" cols="60"></textarea>
    <br>

<center>
  <input type="submit" value="Enviar" onclick="aplyValidations()">
                  <input type="reset" value="Borrar">
    
  </center>
   </form>

</fieldset>

</div>
</section>
</div>
<footer>
  <p class="piepagina" > Desechos reservados, CECAR Ingenieria de Sistemas &copy: 2019 </p>
</footer>


  </body>
</html>
